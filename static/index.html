<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-4869: 名侦探柯南资源管理 (Go完整版)</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <style>
        :root {
            --bg-image: url('/static/bg-light.jpg');
            --bg-overlay: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.2) 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-blue: #1e40af;
            --card-bg: #ffffff;
            --card-border: #f3f4f6;
            --header-bg: rgba(255, 255, 255, 0.9);
        }
        html[data-theme="dark"] {
            --bg-image: url('/static/bg-dark.jpg');
            --bg-overlay: linear-gradient(135deg, rgba(17, 24, 39, 0.7) 0%, rgba(17, 24, 39, 0.5) 100%);
            --glass-bg: rgba(17, 24, 39, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-blue: #60a5fa;
            --card-bg: #1f2937;
            --card-border: #374151;
            --header-bg: rgba(17, 24, 39, 0.9);
        }
        body { margin: 0; font-family: 'PingFang SC', sans-serif; background-color: var(--glass-bg); color: var(--text-primary); transition: all 0.3s; }
        .bg-wallpaper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: var(--bg-overlay), var(--bg-image); background-size: cover; z-index: -1; }
        .glass-container { background: var(--glass-bg); backdrop-filter: blur(4px); min-height: 100vh; border-right: 1px solid var(--glass-border); border-left: 1px solid var(--glass-border); }
        .resource-card { background-color: var(--card-bg); border: 1px solid var(--card-border); }
        .resource-card-header { background-color: var(--card-border); border-bottom: 1px solid var(--card-border); }
        .resource-row { transition: all 0.2s; border-color: var(--card-border); }
        .resource-row:hover { background-color: rgba(59, 130, 246, 0.1); }
        .no-border-input .el-input__wrapper { box-shadow: none !important; background-color: transparent !important; padding-left: 0; }
        .rss-switch .el-switch__inner .is-text { color: var(--text-primary); }
        .rss-switch.is-checked .el-switch__inner .is-text { color: #fff; }
    </style>
</head>
<body>
    <div id="app" class="h-screen flex overflow-hidden">
        <div class="bg-wallpaper"></div>
        
        <div v-if="isSidebarOpen" class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm lg:hidden" @click="isSidebarOpen = false"></div>

        <aside class="fixed inset-y-0 left-0 z-50 w-72 flex flex-col border-r transition-transform duration-300 lg:static lg:translate-x-0" 
               :class="isSidebarOpen ? 'translate-x-0' : '-translate-x-full'"
               style="background-color: var(--glass-bg); border-color: var(--glass-border); backdrop-filter: blur(20px);"> 
            
            <div class="h-16 flex items-center justify-between px-6 border-b" style="border-color: var(--glass-border);"> 
                <h1 class="text-xl font-bold flex items-center gap-2" style="color: var(--text-blue)"> 
                    <el-icon><Monitor /></el-icon> Project-4869 
                    <span class="text-xs bg-blue-100 text-blue-800 px-1 rounded">Go</span>
                </h1> 
                <el-button class="lg:hidden" link @click="isSidebarOpen = false"><el-icon><Close /></el-icon></el-button>
            </div> 

            <div class="p-5 flex-1 overflow-y-auto space-y-5"> 
                
                <div class="rounded-xl border p-4 space-y-3 bg-gray-50/50 dark:bg-gray-800/30" style="border-color: var(--glass-border);">
                    <h3 class="text-xs font-medium opacity-60" style="color: var(--text-secondary)">Emby 连接</h3> 
                    <div class="rounded-lg border px-2 py-1 bg-white/60 dark:bg-gray-900/40" style="border-color: var(--glass-border);">
                        <el-input v-model="embyConfig.host" placeholder="http://ip:8096" class="no-border-input"><template #prefix><el-icon><Link /></el-icon></template></el-input> 
                    </div>
                    <div class="rounded-lg border px-2 py-1 bg-white/60 dark:bg-gray-900/40" style="border-color: var(--glass-border);">
                        <el-input v-model="embyConfig.apiKey" placeholder="API Key" type="password" show-password class="no-border-input"><template #prefix><el-icon><Key /></el-icon></template></el-input> 
                    </div>
                    <div class="rounded-lg border px-2 py-1 bg-white/60 dark:bg-gray-900/40" style="border-color: var(--glass-border);">
                        <el-input v-model="embyConfig.tmdbId" placeholder="TMDB ID" class="no-border-input"><template #prefix><el-icon><PriceTag /></el-icon></template></el-input> 
                    </div>
                    <el-button type="primary" class="w-full" @click="syncEmby" :loading="syncing" round>同步媒体库</el-button> 
                    <div v-if="lastSyncTime" class="text-xs mt-2 flex justify-between px-1">
                        <span class="opacity-60">缺失</span>
                        <span class="font-bold text-orange-500">{{ embyMissingList.length }} 集</span>
                    </div>
                </div> 

                <div class="rounded-xl border p-4 space-y-3 bg-gray-50/50 dark:bg-gray-800/30" style="border-color: var(--glass-border);">
                    <h3 class="text-xs font-medium opacity-60 flex items-center gap-1" style="color: var(--text-secondary)">
                        <el-icon><Cloudy /></el-icon> CloudDrive2 (115)
                    </h3> 
                    <div class="rounded-lg border px-2 py-1 bg-white/60 dark:bg-gray-900/40" style="border-color: var(--glass-border);">
                        <el-input v-model="cd2Config.host" placeholder="http://IP:19798" class="no-border-input" size="small"></el-input> 
                    </div>
                    <div class="flex gap-2">
                        <div class="rounded-lg border px-2 py-1 bg-white/60 dark:bg-gray-900/40 flex-1" style="border-color: var(--glass-border);">
                            <el-input v-model="cd2Config.username" placeholder="用户名" class="no-border-input" size="small"></el-input> 
                        </div>
                        <div class="rounded-lg border px-2 py-1 bg-white/60 dark:bg-gray-900/40 flex-1" style="border-color: var(--glass-border);">
                            <el-input v-model="cd2Config.password" placeholder="密码" type="password" class="no-border-input" size="small"></el-input> 
                        </div>
                    </div>
                     <div class="rounded-lg border px-2 py-1 bg-white/60 dark:bg-gray-900/40" style="border-color: var(--glass-border);">
                        <el-input v-model="cd2Config.target_drive" placeholder="网盘关键字 (如: 115)" class="no-border-input" size="small"></el-input> 
                    </div>
                    <el-button type="success" plain class="w-full" @click="saveCD2Config" size="small" round>保存配置</el-button> 
                </div>

                <el-divider style="border-color: var(--glass-border); opacity: 0.6; margin: 12px 0;"></el-divider> 
                
                <div class="rounded-xl border p-4 space-y-3 bg-gray-50/50 dark:bg-gray-800/30" style="border-color: var(--glass-border);"> 
                    <div class="flex gap-2">
                        <el-button type="danger" plain class="flex-1" @click="triggerScrape" :loading="scraping" size="default" round>全量抓取</el-button>
                        <div class="flex-1">
                            <el-popconfirm title="确定要清空？" @confirm="clearDatabase">
                                <template #reference><el-button type="warning" plain class="w-full" size="default" round>清空库</el-button></template>
                            </el-popconfirm>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center rounded-lg overflow-hidden border bg-white/60 dark:bg-gray-900/40 flex-1" style="border-color: var(--glass-border);">
                            <el-input v-model="cronExpression" size="small" placeholder="Cron" class="no-border-input flex-1 text-center"></el-input>
                        </div>
                        <el-switch v-model="rssEnabled" class="rss-switch" inline-prompt active-text="RSS" inactive-text="RSS" @change="updateCron" :loading="loadingCron"></el-switch>
                    </div>
                </div> 

                <div class="h-32 p-4 flex flex-col rounded-xl border bg-gray-900/90 text-xs font-mono text-green-400 overflow-auto scrollbar-thin whitespace-pre-wrap break-all" style="border-color: var(--glass-border);">
                    {{ logContent }}
                </div>
            </div> 
        </aside>

        <main class="flex-1 flex flex-col min-w-0 glass-container">
            <header class="px-6 py-3 flex justify-between items-center z-50 sticky top-0" style="background-color: var(--header-bg); border-bottom: 1px solid var(--glass-border); backdrop-filter: blur(12px);">
                <div class="flex items-center gap-4 flex-1 min-w-0 mr-4">
                    <el-button class="lg:hidden -ml-2 mr-2" circle text @click="isSidebarOpen = true"><el-icon class="text-xl"><Expand /></el-icon></el-button>
                    <div class="text-sm hidden sm:block">
                        <span style="color: var(--text-primary)">收录:</span>
                        <span class="font-bold text-lg mx-1" style="color: var(--text-blue)">{{ maxEpisode }}</span>
                    </div>
                    <el-input v-model="searchQuery" placeholder="搜索..." class="w-full max-w-xs" clearable><template #prefix><el-icon><Search /></el-icon></template></el-input>
                </div>
                <div class="flex items-center gap-2">
                    <el-button @click="copyAllMagnets" round size="default"><el-icon class="mr-1"><CopyDocument /></el-icon> 复制全部</el-button>
                    <el-switch v-model="isEmbyMode" active-text="仅缺失" inactive-text="全部" style="--el-switch-on-color: #f97316"></el-switch>
                    <el-button circle @click="toggleTheme"><el-icon><component :is="isDark ? 'Sunny' : 'Moon'"></component></el-icon></el-button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
                <div class="max-w-6xl mx-auto space-y-4">
                    <template v-for="ep in paginatedEpisodes" :key="ep.num">
                        <div v-if="ep.data.length > 0" class="resource-card rounded-xl shadow-sm overflow-hidden mb-6" 
                             :class="{'ring-2 ring-orange-400 bg-orange-50/50': isEmbyMode && (!lastSyncTime || embyMissingList.includes(ep.num))}">
                            <div class="resource-card-header px-4 py-3 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <span class="text-xl font-black" style="color: var(--text-blue)">第 {{ ep.num }} 集</span>
                                    <span class="hidden sm:inline text-base font-bold truncate" style="color: var(--text-primary)">{{ ep.data[0].episode_title || cleanTitle(ep.data[0].raw_title, ep.num) }}</span>
                                </div>
                                <el-tag size="small" type="info">{{ ep.data.length }} 个资源</el-tag>
                            </div>
                            <div class="divide-y" style="border-color: var(--card-border)">
                                <div v-for="(res, idx) in ep.data" :key="idx" class="resource-row p-3 flex items-center gap-4 group hover:bg-gray-50">
                                    <div class="flex items-center gap-2 flex-wrap w-48 flex-shrink-0">
                                        <el-tag v-if="res.resolution" size="small" :type="res.resolution.includes('1080') ? 'success' : 'warning'">{{ res.resolution }}</el-tag>
                                        <el-tag v-if="res.subtitle" size="small" color="transparent" style="color: var(--text-blue); border-color: var(--card-border);">{{ res.subtitle }}</el-tag>
                                        <el-tag v-if="res.source_type" size="small" type="danger" effect="plain">{{ res.source_type }}</el-tag>
                                    </div>
                                    <div class="flex-1 min-w-0 flex items-center text-gray-400 opacity-60 group-hover:opacity-100">
                                        <span class="text-xs font-mono truncate" :title="res.raw_title">{{ res.raw_title }}</span>
                                    </div>
                                    <div class="flex items-center gap-2 pl-4">
                                        <el-button type="primary" size="small" round @click="copyMagnet(res.magnet_link)">复制</el-button>
                                        <el-button type="danger" size="small" circle plain @click="sendToCD2(res.magnet_link)" title="推送到 115 离线下载">
                                            <span class="text-xs font-bold">115</span>
                                        </el-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="flex justify-center mt-8 pb-8">
                    <el-pagination v-model:current-page="currentPage" v-model:page-size="pageSize" :total="filteredTotal" layout="total, prev, pager, next" background @current-change="scrollToTop"/>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;
        const { ElMessage, ElNotification } = ElementPlus;

        createApp({
            setup() {
                const isDark = ref(false);
                const isSidebarOpen = ref(false);
                const magnets = ref([]);
                const groupedData = ref({});
                const maxEpisode = ref(0);
                const cronExpression = ref("0 */1 * * *");
                const rssEnabled = ref(false);
                const loadingCron = ref(false);
                const scraping = ref(false);
                const logContent = ref("");
                const searchQuery = ref("");
                const isEmbyMode = ref(false);
                const embyMissingList = ref([]);
                const embyConfig = ref({ host: '', apiKey: '', tmdbId: '30983' });
                const syncing = ref(false);
                const lastSyncTime = ref("");
                const currentPage = ref(1);
                const pageSize = ref(24);
                const cd2Config = ref({ host: 'http://localhost:19798', username: '', password: '', target_drive: '115' });

                const toggleTheme = () => {
                    isDark.value = !isDark.value;
                    document.documentElement.setAttribute('data-theme', isDark.value ? 'dark' : 'light');
                    if (isDark.value) document.documentElement.classList.add('dark');
                    else document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', isDark.value ? 'dark' : 'light');
                };

                onMounted(() => {
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) isDark.value = savedTheme === 'dark';
                    else isDark.value = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    toggleTheme(); 

                    const savedEmby = localStorage.getItem('p4869_emby');
                    if (savedEmby) embyConfig.value = JSON.parse(savedEmby);
                    
                    const savedCD2 = localStorage.getItem('p4869_cd2');
                    if (savedCD2) cd2Config.value = JSON.parse(savedCD2);

                    fetchData();
                    setInterval(fetchLogs, 5000); // 恢复日志轮询
                });

                const fetchData = async () => {
                    try {
                        const res = await fetch('/api/magnets');
                        const json = await res.json();
                        magnets.value = json.data || [];
                        maxEpisode.value = json.max_episode || 0;
                        groupedData.value = json.grouped_by_episode || {};
                    } catch (e) { ElMessage.error('无法连接服务器'); }
                };

                // 恢复日志获取逻辑
                const fetchLogs = async () => {
                    try {
                        const res = await fetch('/api/system/logs');
                        const json = await res.json();
                        // 倒序显示
                        logContent.value = json.logs.join('\n');
                    } catch(e){}
                };

                const saveCD2Config = async () => {
                    localStorage.setItem('p4869_cd2', JSON.stringify(cd2Config.value));
                    try {
                        await fetch('/api/cd2/config', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(cd2Config.value)
                        });
                        ElMessage.success('CD2 配置已保存');
                    } catch (e) { ElMessage.error('网络错误'); }
                };

                const sendToCD2 = async (magnet) => {
                    if (!cd2Config.value.username) {
                        ElMessage.warning('请先在左侧配置 CloudDrive2');
                        isSidebarOpen.value = true;
                        return;
                    }
                    try {
                        const res = await fetch('/api/cd2/add', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ magnet: magnet })
                        });
                        const json = await res.json();
                        if (res.ok) ElMessage.success(json.message);
                        else ElMessage.error(json.error || '推送失败');
                    } catch (e) { ElMessage.error('无法连接到后端'); }
                };

                const syncEmby = async () => {
                    if(!embyConfig.value.host) return ElMessage.warning('请填写 Host');
                    syncing.value = true;
                    localStorage.setItem('p4869_emby', JSON.stringify(embyConfig.value));
                    try {
                        const res = await fetch('/api/emby/missing', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({...embyConfig.value, max_episode: maxEpisode.value})
                        });
                        const json = await res.json();
                        if (json.error) ElMessage.error(json.error);
                        else {
                            embyMissingList.value = json.missing_episodes;
                            lastSyncTime.value = new Date().toLocaleTimeString();
                            isEmbyMode.value = json.missing_episodes.length > 0;
                            ElMessage.success(`同步完成，缺失 ${json.missing_episodes.length} 集`);
                        }
                    } catch(e){ ElMessage.error('同步失败'); }
                    finally { syncing.value = false; }
                };
                
                const triggerScrape = async () => {
                    scraping.value = true;
                    try { await fetch('/api/scrape/full', { method: 'POST' }); ElNotification.success('爬虫已后台启动'); }
                    catch(e){ ElMessage.error('启动失败'); }
                    setTimeout(() => scraping.value = false, 2000);
                };
                
                const clearDatabase = async () => {
                    await fetch('/api/database', {method:'DELETE'});
                    fetchData();
                    ElMessage.success('库已清空');
                };
                
                // 恢复 RSS 配置逻辑
                const updateCron = async () => {
                    loadingCron.value = true;
                    try { 
                        const res = await fetch('/api/rss/config', {
                            method:'POST',
                            headers:{'Content-Type':'application/json'},
                            body:JSON.stringify({
                                cron_expression: cronExpression.value,
                                enabled: rssEnabled.value
                            })
                        });
                        const json = await res.json();
                        if(res.ok) ElMessage.success(json.message);
                        else {
                            rssEnabled.value = !rssEnabled.value; // Revert switch
                            ElMessage.error(json.error);
                        }
                    } catch(e){ 
                        rssEnabled.value = !rssEnabled.value; 
                        ElMessage.error('配置失败'); 
                    }
                    loadingCron.value = false;
                };

                const copyMagnet = (txt) => {
                    navigator.clipboard.writeText(txt).then(() => ElMessage.success('已复制')).catch(()=>ElMessage.error('复制失败'));
                };
                
                const copyAllMagnets = () => {
                    const links = [];
                    paginatedEpisodes.value.forEach(e => e.data.forEach(d => links.push(d.magnet_link)));
                    if(links.length) navigator.clipboard.writeText(links.join('\n')).then(()=>ElMessage.success(`复制了 ${links.length} 条`));
                };

                const cleanTitle = (t, n) => {
                    if (!t) return "";
                    return t.replace(/\[.*?\]/g,'').replace(new RegExp(`第?${n}[集话]?`,'g'),'').trim();
                };

                const filteredEpisodes = computed(() => {
                    const list = [];
                    const start = maxEpisode.value || 1;
                    const kw = searchQuery.value.toLowerCase();
                    for(let i=start; i>=1; i--) {
                        const data = groupedData.value[i] || [];
                        if (isEmbyMode.value && lastSyncTime.value && !embyMissingList.value.includes(i)) continue;
                        if (kw && !JSON.stringify(data).toLowerCase().includes(kw)) continue;
                        list.push({num:i, data:data});
                    }
                    return list;
                });
                
                const paginatedEpisodes = computed(() => filteredEpisodes.value.slice((currentPage.value-1)*pageSize.value, currentPage.value*pageSize.value));
                const filteredTotal = computed(() => filteredEpisodes.value.length);
                const scrollToTop = () => window.scrollTo({top:0, behavior:'smooth'});

                return {
                    isDark, isSidebarOpen, toggleTheme, magnets, maxEpisode, cronExpression, rssEnabled, loadingCron, scraping, logContent, searchQuery, isEmbyMode, embyMissingList, embyConfig, syncing, lastSyncTime, cd2Config, saveCD2Config, sendToCD2, syncEmby, triggerScrape, clearDatabase, updateCron, copyMagnet, copyAllMagnets, cleanTitle, paginatedEpisodes, filteredTotal, currentPage, pageSize, scrollToTop
                };
            }
        });
        app.use(ElementPlus);
        for (const [k,v] of Object.entries(ElementPlusIconsVue)) app.component(k,v);
        app.mount('#app');
    </script>
</body>
</html>
